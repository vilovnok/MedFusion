<h1 mat-dialog-title>Подключение к модели Mistriaal</h1>
<div mat-dialog-content>
  Вы не подключены к модели Mistriaal. Пожалуйста, выполните подключение.
  <mat-form-field appearance="fill">
    <mat-label>Ключ подключения</mat-label>
    <input matInput [(ngModel)]="key" name="key" placeholder="Введите ключ подключения">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Закрыть</button>
  <button mat-button [mat-dialog-close]="key">Подключиться</button>
</div>
